<!doctype html>
<head>
<title>Hello from Flask</title>
</head>
<body>
    <div>Hello {{ chartN }}!</div>
    <div>
        <form method='post' action={{ url_for('login') }}>
            <p>
            <input type='text' name='chartN'>
        </p>
            <p>
            <button type='submit'>Submit</button>
        </p>
    </form>
    </div>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
         
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red'],
      datasets: [{
        label: '# of Votes',
        data: [ {{ chartN }}],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
      </script>  
</body>
